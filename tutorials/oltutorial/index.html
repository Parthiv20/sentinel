
<!DOCTYPE html>
<html>
  <head>
    <title>Sentinel Cloud Analysis</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.4.2/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.4.2/build/ol.js"></script>
    <style>
      .ol-dragbox {
        background-color: rgba(255,255,255,0.4);
        border-color: rgb(245, 53, 47);
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form id="time range">
        enter the data after 01-01-2015: <input type="date" id="start_date" value="2015-01-01">
        enter the data before 11-11-2017: <input type="date" id="end_date" value="2017-11-11">
        enter the cloud percent limit: <input type="number" id=cloud_percent value=30>
    </form> 
      
    <script>

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.BingMaps({
             projection: 'EPSG:4326',
             key: 'AsgRbQKSPoEG6bx_hnkV7Uho58vxclGTOPJWsmg2goDKVG-wVx6iI6eImkGfE_lv',
             imagerySet: 'Aerial',
        })
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });

      // a normal select interaction to handle click
      var select = new ol.interaction.Select();
      map.addInteraction(select);

     
      // a DragBox interaction used to select features by drawing boxes
      var dragBox = new ol.interaction.DragBox({
        condition: ol.events.condition.platformModifierKeyOnly
      });

      map.addInteraction(dragBox);

      // triggers when drag box action starts on map
      dragBox.on('boxend', function() {
        var extent = dragBox.getGeometry().getExtent();
        start_date = document.getElementById("start_date").value;
        end_date = document.getElementById("end_date").value;
        cloud_percent = document.getElementById("cloud_percent").value;
        console.log(start_date)
        console.log(end_date)
        console.log(cloud_percent)
        
        });


    </script>
  </body>
</html>
